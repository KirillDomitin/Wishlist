services:
  nginx:
    image: nginx:1.29.4
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/configs/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${NGINX_PORT}:80"

  postgres:
    image: postgres:18.1
    container_name: postgres_sldb
    env_file:
      - envs/postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pg_data: